name: Google Internal Tests Enforcement

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: read
  statuses: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/google-internal-tests@453ff04991d515ef0f37526194a1d64c14a97e2d
        with:
          run-tests-guide-url: http://go/angular/g3sync
          github-token: ${{ secrets.GITHUB_TOKEN }}
          affected-file-patterns: |
            packages/core/**
            scripts/**


