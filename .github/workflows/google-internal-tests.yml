name: Google Internal Tests Enforcement

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: read
  statuses: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/google-internal-tests@455d625537f4d6c8a01d070aa4b0bee59635f1bc
        with:
          run-tests-guide-url: http://go/angular/g3sync
          github-token: ${{ secrets.GITHUB_TOKEN }}
          synced-files: |
            packages/core/**
            scripts/**
          always-external-files: |
            # Works
            packages/core/*.json
